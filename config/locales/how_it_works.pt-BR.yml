"pt-BR":
  how_it_works:
    deals:
      description1: 'O Ofertus foi feito especialmente para aqueles que gostam de ofertas. Para entender bem o conceito do site, é importante conhecer algumas funcionalidades básicas do sistema.'
      description2: 'Você descobre uma oferta incrível e sabe que muitas pessoas vão quere. Pense bem: sabendo que outras pessoas adorariam comprá-la, por que não ganhar dinheiro com isso? Essa é a premissa do Ofertus. Cadastre ofertas e ganhe dinheiro por promover vendas. Entenda mais como fazer isso e comece a cadastrar %{link}.'
      description3: 'Para ganhar, não basta cadastrar, afinal ninguém vai comprar a oferta que você cadastrou se não achá-la. Portante, compartilhe as ofertas para ter maiores chances de ganhar dinheiro, para isso, utilize uma das duas formas abaixo:<br/><br/>a) Copie o link da oferta e compartilhe com seus amigos;<br/>b) ou compartilhe em suas redes sociais através dos botões de compartilhamento que você encontra na própria página da oferta.'
      description4: 'É possível ainda adorar as ofertas que você mais gostou, ou denunciar aquelas ofertas que não estão dentro das regras da comunidade ou contém informações falsas. Para saber como adorar uma oferta, %{wish_link}, e para saber como denunciar, %{report_link}'
      interact_with_deals: '3. Interagir com as Ofertas'
      register_deals: '1. Cadastrar Ofertas'
      share_deals: '2. Compartilhar Ofertas'
    money:
      sales: '1. Controlar minhas vendas'
      description1: 'Como você já sabe, aqui você pode ganhar dinheiro. Mas como saber sobre suas vendas e resgatar seu dinheiro? Veja abaixo:'
      description2: 'Clique em sua foto para mostrar o menu e em seguida acesse "Saldo":'
      description3: 'Na página que abrir, você poderá conferir as informações das ofertas que já cadastrou e também o seu histórico de transações.'
      description4: 'Para resgatar seu dinheiro é necessário que você tenha um mínimo de <b>R$50,00(cinquenta reais)</b> de saldo. O resgate é permitido sempre <b>entre os dias 5 e 10 de cada mês</b>. Portanto, fique atento à essas duas regras!<br/><br/>Durante o período de resgate, nós disponibilizamos o botão "Retirar Dinheiro" abaixo do histórico de transações.'
      description5: 'Em seguida, basta você escolher suas opções de resgate e pressionar o botão "Confirmar".'
      withdraw: '2. Resgatar meu dinheiro'
    powers:
      description1: 'Os poderes são uma novidade do Ofertus. Com eles, nós criamos um sistema que incentiva os usuários a construirem uma comunidade melhor. %{link} e acesse a página de poderes para entender melhor.'
      description2: 'Funciona assim: você interage em benefício do site, e a comunidade recompensa você com poderes. Assim você acumula poderes e pode utilizá-los em benefícios exclusivos do Ofertus.'
      description3: 'Exemplo: João convidou José para o Ofertus e este se registrou através do link de João. Nas regras do site, 1 usuário novo corresponde a 1 poder, logo, João ganhou um poder com o cadastro de José através de seu link.'
      description4: 'Para ganhar poderes você não depende só de si mesmo, mas sim da comunidade. Veja algumas formas de ganhar poderes:'
      description5: 'Em breve você também poderá comprar poderes. Aguarde!'
      description6: 'Em breve, terão benefícios exclusivos onde você poderá gastar os poderes.'
      earn: '1. Ganhar Poderes'
      invite_friends: 'Traga novos amigos'
      or: 'ou'
      promote: 'Promova vendas'
      use: '2. Usar Poderes'
      wishes: 'Tenha ofertas adoradas'
    reports:
      description1: 'Como aqui no Ofertus quem gera o conteúdo são os internautas, um sistema de controle dos usuários é necessário para coibir o cadastro de ofertas erradas. Assim, nos baseamos na premissa de boa reputação para incentivar os usuários a compartilharem boas ofertas.'
      description2: 'Se você se deparar com alguma oferta que contenha informações erradas, links falsos ou conteúdo impróprio, denuncie essa oferta. Você estará ajudando a nossa comunidade a se manter livre de usuários mal intencionados.'
      description3: 'Para denunciar é bem simples, basta clicar no botão amarelo que contém um símbolo de exclamação(!) na página da oferta:'
      description4: 'O usuário que tiver ofertas denunciadas e for comprovado que estas tem conteúdo impróprio, correrá o risco de ser banido do Ofertus. Nós não toleramos usuários que tem intenção de enganar os outros, e monitoramos o site continuamente para impedir a ação daqueles que desrespeitam as regras do sistema.'
      downvote: '1. Denunciar Ofertas'
      my_deals_reported: '2. Ter Ofertas Denunciadas'
    tab:
      earn_discounts: 'Ganhe Descontos'
      earn_money: 'Ganhe Dinheiro'
      or: 'ou'
      side1: 'Faça suas compras no Ofertus, aqui sempre tem descontos. São inúmeras ofertas diferentes todos os dias, tudo indicado pela nossa comunidade.'
      side2: 'Compartilhe ofertas de nossos parceiros e receba comissões a cada venda produzida. Não é crédito, é dinheiro de verdade! Nós transferimos diretamente para você.'
      title: 'Seu programa de afiliados pessoal!'
    users:
      description1: 'O Ofertus é uma comunidade digital direcionada para ofertas. Aqui, além de comprar e ganhar dinheiro, você também pode interagir com seus amigos e outras pessoas. Todo usuário possui um perfil, onde é possível visualizar ofertas adoradas e/ou compartilhadas e também ofertas que seus amigos indicaram. Ainda é possível seguir usuários que compartilharem boas ofertas. Dessa forma você não deixa uma boa oferta passar.'
      description2: 'Seguir seus amigos é muito fácil. No perfil de todo usuário há um botão "Seguir Usuário". Basta clicar nele e você passará a ver em seu perfil todas as ofertas compartilhadas por aquele usuário.'
      description3: 'Você também pode convidar seus amigos para participar da brincadeira. Convidando seus amigos você ainda ganha poderes(para entender melhor sobre os poderes, %{link}). Você pode convidar seus amigos clicando no botão "Convidar Amigos" que se encontra na página inicial do Ofertus, ou através do link "Convidar Amigos" no menu "Configurações".'
      description4: 'Depois, basta seguir as instruções, compartilhando o link mostrado. Quanto mais amigos você trouxer para o Ofertus, mais poderes você ganha!'
      follow_users: '1. Seguir Usuários'
      invite_friends: '2. Convidar Amigos'
    wishes:
      description1: 'Todas as ofertas encontradas aqui no Ofertus são incríveis, mas há aquelas que você prefere, que você adora. São os seus desejos. Para indicar essas ofertas, você pode adorá-las, indicando para os seus seguidores que aquela oferta é boa. Fazendo isso, você apóia o usuário que a cadastrou, dando mais credibilidade a ele e a oferta adorada. As ofertas adoradas por você aparecem no seu perfil na seção "Meus Desejos", indicando para os usuários que visitarem o seu perfil que ela é uma das suas favoritas, assim como facilitando que você revisite essa oferta posteriormente.'
      description2: 'Para adorar uma oferta é fácil, basta clicar no coração que se encontra na página da oferta que você deseja adorar:'
      description3: 'Note que ao lado do nome da oferta aparece um coração preto com um número que mostra a quantidade de pessoas que adoraram aquela oferta.'
      upvote: '1. Adorar uma Oferta'